<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ПВУ3</title>
</head>

<body>
    <div class="counters-panel pvu3">
        <div class="counters-panel_navigation">
            <button class="counters-panel_navigation_button">Главная</button>
            <button class="counters-panel_navigation_button">ПВУ1</button>
            <button class="counters-panel_navigation_button">ПВУ2</button>
            <button class="counters-panel_navigation_button">ПВУ3</button>
            <button class="counters-panel_navigation_button">Вытяжки</button>
            <button class="counters-panel_navigation_button">Завеса дебар</button>
            <button class="counters-panel_navigation_button">Вулканы</button>
            <button class="counters-panel_navigation_button">Серверная</button>
            <button class="counters-panel_navigation_button">Кон. зал</button>
            <button class="counters-panel_navigation_button">ИТП</button>
            <button class="counters-panel_navigation_button">Счетчики Э</button>
            <button class="counters-panel_navigation_button">Счетчики В</button>
            <button class="counters-panel_navigation_button">ИБП</button>
            <button class="counters-panel_navigation_button">Журналы</button>
            <button class="counters-panel_navigation_button">План</button>
        </div>
        <div class="pvu3_schema">
            <div class="pvu3_schema_wrap">
                <h1 class="pvu3_title">Приточно-вытяжная установка ПВ3<br>Помещения ЦХМ</h1>
            </div>
            <h2 class="pvu3_schema_time">12:30:44&nbsp;2021/03/31</h2>
            <div class="pvu3_schema_winter"></div>
            <div class="pvu3_schema_day"></div>
            <div class="pvu3_schema_night"></div>
            <div class="pvu3_schema_wrap">
                <div class="pvu3_schema_main-pic">
                    <div class="pvu3_schema_main-pic_jaluzi-run1"></div>
                    <div class="pvu3_schema_main-pic_jaluzi-stop1"></div>
                    <div class="pvu3_schema_main-pic_fan1"></div>
                    <div class="pvu3_schema_main-pic_df1"></div>
                    <div class="pvu3_schema_main-pic_df2"></div>
                    <div class="pvu3_schema_main-pic_jaluzi-run2"></div>
                    <div class="pvu3_schema_main-pic_jaluzi-stop2"></div>
                    <div class="pvu3_schema_main-pic_filter1"></div>
                    <div class="pvu3_schema_main-pic_filter2"></div>
                    <div class="pvu3_schema_main-pic_filter3"></div>
                    <div class="pvu3_schema_main-pic_filter4"></div>
                    <div class="pvu3_schema_main-pic_ten1"></div>
                    <div class="pvu3_schema_main-pic_ten2"></div>
                    <div class="pvu3_schema_main-pic_ten3"></div>
                    <div class="pvu3_schema_main-pic_ten4"></div>
                    <div class="pvu3_schema_main-pic_ten5"></div>
                    <div class="pvu3_schema_main-pic_fan2"></div>
                    <div class="pvu3_schema_main-pic_df3"></div>
                    <div class="pvu3_schema_main-pic_output1"><span class="pvu3_schema_main-pic_txt">16</span></div>
                    <div class="pvu3_schema_main-pic_output2"><span class="pvu3_schema_main-pic_txt">16</span></div>
                    <div class="pvu3_schema_main-pic_output3"><span class="pvu3_schema_main-pic_txt">16</span></div>
                    <div class="pvu3_schema_main-pic_output4"><span class="pvu3_schema_main-pic_txt">16</span></div>
                    <div class="pvu3_schema_main-pic_indicator1">
                        <div class="pvu3_schema_main-pic_indicator_fill"></div>
                    </div>
                </div>
            </div>


            <div class="pvu3_schema_bottom">
                <div class="pvu3_schema_bottom_info">
                    <div class="pvu3_schema_bottom_info_column">
                        <span class="pvu3_schema_bottom_info_column_txt">Т Уставка:</span>
                        <span class="pvu3_schema_bottom_info_column_txt">Т Улица:</span>

                    </div>
                    <div class="pvu3_schema_bottom_info_column">
                        <span class="pvu3_schema_bottom_info_column_txt">+5.0</span>
                        <span class="pvu3_schema_bottom_info_column_txt">+6.2</span>

                    </div>
                    <div class="pvu3_schema_bottom_info_column">
                        <span class="pvu3_schema_bottom_info_column_txt">Сезон:</span>
                        <span class="pvu3_schema_bottom_info_column_txt">Режим:</span>
                        <span class="pvu3_schema_bottom_info_column_txt">Управление:</span>
                    </div>
                    <div class="pvu3_schema_bottom_info_column">
                        <span class="pvu3_schema_bottom_info_column_txt">Зима</span>
                        <span class="pvu3_schema_bottom_info_column_txt">Работа</span>
                        <span class="pvu3_schema_bottom_info_column_txt">Дист.</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="pvu3_ustavki">
            <img src="img/header_icon.png" class="pvu3_ustavki_icon" width="82" height="82" alt="Logo">
            <div class="pvu3_ustavki_content">
                <div class="pvu3_ustavki_content_section">
                    <h2 class="pvu3_ustavki_content_section_title">Утсавки</h2>
                    <h2 class="pvu3_ustavki_content_section_title">Service</h2>
                    <div class="pvu3_ustavki_content_section_wrap">
                        <span class="pvu3_ustavki_content_section_wrap_label">T<sub class="sub-txt">Уст. канал</sub></span>
                        <div class="pvu3_ustavki_content_section_wrap_output">
                            <span class="pvu3_ustavki_content_section_wrap_output_dynamic-txt">31.17</span>
                            <span class="pvu3_ustavki_content_section_wrap_output_static-txt">C&deg;</span>
                        </div>
                    </div>
                    <div class="pvu3_ustavki_content_section_wrap">
                        <span class="pvu3_ustavki_content_section_wrap_label">Сезон</span>
                        <div class="pvu3_ustavki_content_section_wrap_output">
                            <span class="pvu3_ustavki_content_section_wrap_output_dynamic-txt"></span>
                        </div>
                    </div>
                    <div class="pvu3_ustavki_content_section_wrap">
                        <span class="pvu3_ustavki_content_section_wrap_label">T<sub class="sub-txt">Уст. <sub>зм/лет</sub></sub></span>
                        <div class="pvu3_ustavki_content_section_wrap_output">
                            <span class="pvu3_ustavki_content_section_wrap_output_dynamic-txt">31.17</span>
                            <span class="pvu3_ustavki_content_section_wrap_output_static-txt">C&deg;</span>
                        </div>
                    </div>
                    <div class="pvu3_ustavki_content_section_wrap">
                        <span class="pvu3_ustavki_content_section_wrap_label">T<sub class="sub-txt">Уст.<sub>авар.</sub></sub></span>
                        <div class="pvu3_ustavki_content_section_wrap_output">
                            <span class="pvu3_ustavki_content_section_wrap_output_dynamic-txt">31.17</span>
                            <span class="pvu3_ustavki_content_section_wrap_output_static-txt">C&deg;</span>
                        </div>
                    </div>
                    <button class="pvu3_ustavki_content_section_btn">Пуск</button>
                    <button class="pvu3_ustavki_content_section_btn"></button>
                    <button class="pvu3_ustavki_content_section_btn">Сброс Авар.</button>
                </div>
            </div>

        </div>
    </div>
    <div class="chart">
        <div class="chart_top">
            <div class="chart_top_left-btns-wrap">
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/pause.svg" alt="Pause icon" class="chart_top_left-btns-wrap_btn_pause" width="15" height="15">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/list-light.svg" alt="List icon" class="chart_top_left-btns-wrap_btn_list-light">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/upload.svg" alt="Upload icon" class="chart_top_left-btns-wrap_btn_upload">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/fast-forward-left.svg" alt="Fast forward icon" class="chart_top_left-btns-wrap_btn_fast-forward-left">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/prev.svg" alt="Prev icon" class="chart_top_left-btns-wrap_btn_prev">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/next.svg" alt="Next icon" class="chart_top_left-btns-wrap_btn_next">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/fast-forward-right.svg" alt="Fast forward icon" class="chart_top_left-btns-wrap_btn_fast-forward-right">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/graph-on.svg" alt="Graph icon" class="chart_top_left-btns-wrap_btn_graph-on" width="16" height="16">
                </button>
                <button class="chart_top_left-btns-wrap_btn">
                    <img src="img/chart_icons/graph-off.svg" alt="Graph icon" class="chart_top_left-btns-wrap_btn_graph-off" width="16" height="16">
                </button>
            </div>
            <form action="#" class="chart_top_form">
                <label for="chart-end-date" class="counters-panel_report_form_label chart_top_form_label">Конечная точка<input type="date" class="counters-panel_report_form_input" id="chart-end-date"></label>
                <label for="chart-interval-date" class="counters-panel_report_form_label chart_top_form_label">Интервал времени<input type="date" class="counters-panel_report_form_input" id="chart-interval-date"></label>
            </form>
            <div class="footer_status chart_top_status">
                <div class="chart_top_status_wrap">
                    <span class="footer_status_txt chart_top_status_txt">Вы вошли как:</span>
                    <span class="footer_status_dynamic-txt chart_top_status_dynamic-txt">Антон</span>
                </div>
                <div class="chart_top_status_wrap">
                    <span class="footer_status_txt chart_top_status_txt">Группа:</span>
                    <span class="footer_status_dynamic-txt chart_top_status_dynamic-txt">Администратор</span>
                </div>
            </div>
            <button class="footer_finish-btn chart_top_finish-btn">Завершение сессии</button>
            <div class="chart_top_right-btns-wrap">
                <button class="chart_top_right-btns-wrap_btn">
                    <img src="img/chart_icons/list-dark.svg" alt="List icon" class="chart_top_right-btns-wrap_btn_pause" width="15" height="15">
                </button>
                <button class="chart_top_right-btns-wrap_btn">
                    <img src="img/chart_icons/print.svg" alt="List icon" class="chart_top_right-btns-wrap_btn_pause" width="15" height="15">
                </button>
                <button class="chart_top_right-btns-wrap_btn">
                    <img src="img/chart_icons/camera.svg" alt="List icon" class="chart_top_right-btns-wrap_btn_pause" width="15" height="15">
                </button>
                <button class="chart_top_right-btns-wrap_btn">
                    <img src="img/chart_icons/recycle.svg" alt="List icon" class="chart_top_right-btns-wrap_btn_pause" width="15" height="15">
                </button>
            </div>
        </div>

    </div>
</body>

</html>
